<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/base.css">
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="user-info">
        <img
          alt="User profile picture"
          src="..//img/usuarioCirculo.png"
          class="imagenUsuario"
        />
        <div>
          <div id="TextoUsuario" >Usuario :</div>
          <img alt="Mazda logo" src="..//img/nombre2.png" class="logo" />
        </div>
      </div>
      <div class="date" id="fecha">
        Tuesday 22
        <sup> nd </sup>
        October 2024
      </div>
    </div>
    <div class="content">
      
      <div class="news">
        <img src="../img/mensajes.png" alt="menuLateral" />
      </div>
      <div class="actions">
        <a href="resgistro.html" class="action" > 
        <img src="..//img/prestamo.png" alt="nota" />
        </a>
        
        <img src="..//img/sku.png" alt="sku" class="action" />
        <img src="..//img/inventario.png" alt="inventario" class="action" />
        <img
          src="..//img/devoluciones.png"
          alt="devoluciones"
          class="action"
        />
        <img
          src="..//img/herramientasBajo.png"
          alt="herramientas"
          class="action"
        />
        <img src="..//img/busqueda.png" alt="busqueda" class="action" />
        <img src="..//img/codigo.png" alt="codigo" class="action" />
      </div>
      <img src="../img/correo.png" alt="mensajes" class="correo">
      <img
        alt="Large logo in the background"
        height="400"
        src="../img/fondo.png"
        width="600"
        class="fondo"
      />
    </div> 
    <div class="footer">
      <div>Mensajería</div>
      <div>Server name</div>
      <div>Estatus de la Conexión:</div>
      <div>IP: 192.168.10.230</div>
    </div>

</html>
